name: Solaris
on: [push, pull_request]

jobs:
  solaris:
    runs-on: macos-latest
    steps:
    - name: Checkout PPP sources
      uses: actions/checkout@v2
    - name: Build
      uses: vmactions/solaris-vm@v0.0.1
      with:
        run: |
          pkg update
          pkg install gcc
          ./configure
          make
